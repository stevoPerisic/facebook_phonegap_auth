  <title>Hello World</title>

   <style>
    body.connected #login { display: none; }
    body.connected #logout { display: block; }
    body.not_connected #login { display: block; }
    body.not_connected #logout { display: none; }
  </style>
  <script src="phonegap.js"></script>
  <script src="js/jquery-1.6.4.min.js"></script>
  <script src="js/fb.js"></script>
</head>
<body onLoad="alert('hey!'); onLoad()">
  <div id="fb-root"></div>
  
   <div id="login">
     <p><a href="#" id="loginUser"><button >Login Button</button></a></p>
   </div>
   <div id="logout">
     <div id="user-info"></div>
     <p><a href="#" id="logout"><button>Logout Button</button></a></p>
   </div>
   
 
  
  <div id="user-info"></div>

  <a href="#" onClick="getUserFriends();">Get friends</a><br />
  <div id="user-friends"></div>
 
 
  <a href="#" onClick="publishStory();">Publish feed story</a><br />
  
  <a href="#" onClick="sendRequest();">Send request</a><br />
  
  <fb:like></fb:like>
</body>
</html>
